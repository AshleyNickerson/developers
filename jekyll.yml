# Build settings
source: app
destination: dist
permalink: pretty
timezone: America/San_Francisco
markdown: redcarpet
redcarpet:
  extensions:
    - fenced_code_blocks
    - no_intra_emphasis
    - autolink
    - with_toc_data
    - strikethrough
    - lax_html_blocks
    - superscript
    - tables

keep_files:
  - assets

# Site settings
name: Qordoba
title: Localization for developers, so you can manage text like code.
description: "Create a fully automated strings management solution"
documentation: docs
links:
  web: https://dev.qordoba.com
  share: http://getkong.org # legacy link, must maintain for social sharing counters
  download: https://bintray.com/kong
  instaclustr: "https://www.instaclustr.com/products/kong/?utm_source=partnership&utm_medium=link&utm_campaign=mashape"
repos:
  kong: https://github.com/Kong/kong
  docs: https://github.com/Kong/getkong.org
  vagrant: https://github.com/Kong/kong-vagrant
  homebrew: https://github.com/Kong/homebrew-kong
  cloudformation: https://github.com/Kong/kong-dist-cloudformation
  oauth2_hello_world: https://github.com/Kong/kong-oauth2-hello-world

gems:
  - jekyll-redirect-from

defaults:
  - scope:
      path: ''
    values:
      layout: 'page'

  - scope:
      path: 'install'
    values:
      layout: 'install'

  - scope:
      path: 'docs'
    values:
      layout: 'docs'

  - scope:
      path: 'about'
    values:
      layout: 'about'
      header_html: ''
      breadcrumbs: null

  - scope:
      path: 'plugins'
    values:
      layout: 'plugin'
      id: page-plugin
      breadcrumbs: null
      nav:
        - label: Getting Started
          items:
            - label: Installation
            - label: Configuration
